name: fitness_meal_helper
description: "A helper for your Diet."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.1.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/fitness-meal-logo.png"  # Path ke logo Anda
  adaptive_icon_background: "#ffffff"  # Warna background (untuk Android)
  adaptive_icon_foreground: "assets/logo/fitness-meal-logo.png"

flutter_native_splash:
  color: "#ffffff"  # Background color of the splash screen
  image: assets/images/fitness-meal-logo.png  # Path ke file logo
  android: true
  ios: true
  web: true
  android_gravity: center  # Penempatan logo di Android
  ios_content_mode: center  # Penempatan logo di iOS

flutter:
  uses-material-design: true

  assets:
     - assets/icons/
     - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Regular.ttf
          weight: 400 
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
